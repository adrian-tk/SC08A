<h1>"Servo list:"</h1>
	{% for motor in motor_list %}
	<fieldset>
		<legend> {{motor}} </legend>
		<label> ch: {{motor.channel_no}} </label>
		<input type="range" name="speed" value={{motor.value}} min=-4000 max=4000>
		<button type="button">
			<a href="{% url 'SC08A:one_motor' motor.id %}">Modify</a>
		</button>
	</fieldset>
	{% endfor %}
	<br>
	<form action="{% url 'SC08A:add_motor' %}" method="post">
	{%csrf_token %}
	<input type="submit" value="Add Servomotor">
	</form>
